{% extends 'home.html' %}

{% block title %} LogInPage {% endblock %}

{% block content %}
<div class='col-md-6' style='margin: 0 auto;'>
    <h3 style='text-align: center; margin: 2rem' >Log In Page</h3>
    <p style='text-align:center'>Please enter your credentials below:</p>
    <form method="POST" action="">
        {% csrf_token %}

        {% for message in messages %}
        {{ message }}
        {% endfor %}

        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" placeholder="Password." class="form-control">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>

    <div class="d-flex justify-content-center links">
        Don't have an account? <a href='/newinstitution1/' class="ml-2">Sign Up</a>
    </div>
    
</div>

{% endblock %}
